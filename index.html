<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Zsaklin ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 90%;
            width: 380px;
            transition: all 0.3s;
            z-index: 10;
        }

        h1 {
            color: #d63031;
            font-size: 26px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent; /* Mobil koppint√°s jav√≠t√°s */
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }

        /* Sz√≠v anim√°ci√≥ a k√°rty√°n */
        .heart {
            font-size: 80px;
            color: #d63031;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            to { transform: scale(1.2); }
        }

        /* Lebeg≈ë sz√≠vek a h√°tt√©rben */
        .floating-heart {
            position: absolute;
            color: rgba(214, 48, 49, 0.3);
            font-size: 20px;
            animation: float 5s infinite linear;
            z-index: 1;
            pointer-events: none; /* Ne akad√°lyozza a gombokat */
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container" id="mainCard">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Zsaklin, will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No üò¢</button>
        </div>
    </div>

    <script>
        function moveButton() {
            var btn = document.getElementById("noBtn");
            
            // V√©letlenszer≈± poz√≠ci√≥ kisz√°m√≠t√°sa, hogy ne menjen ki a k√©perny≈ër≈ël
            var padding = 20;
            var maxX = window.innerWidth - btn.offsetWidth - padding;
            var maxY = window.innerHeight - btn.offsetHeight - padding;
            
            var x = Math.max(padding, Math.random() * maxX);
            var y = Math.max(padding, Math.random() * maxY);
            
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function acceptProposal() {
            document.getElementById("mainCard").innerHTML = `
                <div class="heart">üíñ</div>
                <h1>I knew you would say yes, Zsaklin! ü•∞</h1>
                <p style="font-size: 20px;">Let's meet on <strong>February 14th</strong>! üåπ</p>
            `;
            document.body.style.backgroundColor = "#ff7979";
        }

        // Lebeg≈ë sz√≠vek l√©trehoz√°sa a h√°tt√©rbe
        function createFloatingHearts() {
            const container = document.getElementById('heart-container');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 400);
            }
        }
        
        setInterval(createFloatingHearts, 5000);
        createFloatingHearts();
    </script>

</body>
</html>
